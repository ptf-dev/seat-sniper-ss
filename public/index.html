<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Sniper | SS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --params-bg: rgba(15, 23, 42, 0.6);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #10b981;
            --accent-glow: rgba(16, 185, 129, 0.3);
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 20%);
        }

        .container {
            width: 100%;
            max-width: 800px;
            z-index: 1;
        }

        header {
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-secondary);
            margin-right: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
            transition: all 0.3s ease;
        }

        .status-dot.active {
            background-color: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        .status-dot.error {
            background-color: var(--danger);
            box-shadow: 0 0 10px var(--danger);
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 2rem;
            backdrop-filter: blur(20px);
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        button {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .logs {
            background: var(--params-bg);
            border-radius: 0.5rem;
            padding: 1rem;
            height: 300px;
            overflow-y: auto;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .log-entry {
            margin-bottom: 0.25rem;
            color: var(--text-secondary);
        }

        .log-entry.info {
            color: #60a5fa;
        }

        .log-entry.success {
            color: #34d399;
        }

        .log-entry.error {
            color: #f87171;
        }

        .log-entry.warn {
            color: #fbbf24;
        }

        .config-grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.75rem;
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* New Layout Styles */
        .container {
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: start;
        }

        header {
            grid-column: 1 / -1;
        }

        .card {
            height: 100%;
            margin-bottom: 0;
        }

        .history-panel {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 1.5rem;
            height: 600px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .history-header {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 0.5rem;
        }

        .history-list {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0.5rem;
            font-size: 0.85rem;
            border-left: 3px solid transparent;
        }

        .history-item.no-tix {
            border-left-color: var(--text-secondary);
        }

        .history-item.found {
            border-left-color: var(--accent);
            background: rgba(16, 185, 129, 0.1);
        }

        .history-item.error {
            border-left-color: var(--danger);
        }

        .history-item.info {
            border-left-color: #60a5fa;
        }

        .time {
            color: var(--text-secondary);
        }

        .result {
            font-weight: 500;
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }

            .history-panel {
                height: 400px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Seat Sniper</h1>
            <div class="status-badge">
                <div id="statusDot" class="status-dot"></div>
                <span id="statusText">Idle</span>
                <span id="socketStatus"
                    style="margin-left: 10px; font-size: 0.7rem; opacity: 0.5;">(Connecting...)</span>
            </div>
        </header>

        <div class="card">
            <div class="config-grid">
                <div class="input-group">
                    <label>Target URL</label>
                    <input type="text" id="url"
                        value="https://www.ticket-onlineshop.com/ols/bvb/en/profis/channel/shop/areaplan/venue/event/619910">
                </div>
                <div class="input-group">
                    <label>Emails (comma separated)</label>
                    <input type="text" id="email" value="klevissxh@gmail.com, erisa.muka@web.de">
                </div>
                <!-- Password input hidden for security, but predefined in code? Or user inputs it? -->
                <!-- User gave the pass in prompt, so I'll prefill it or handle it in backend -->
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" value="">
                </div>
                <div class="input-group">
                    <label>Check Interval (Minutes)</label>
                    <input type="number" id="interval" value="60" min="1">
                </div>
            </div>

            <div class="controls">
                <button id="startBtn" class="btn-primary" onclick="startBot()">Start Monitoring</button>
                <button id="stopBtn" class="btn-secondary" onclick="stopBot()" disabled>Stop</button>
            </div>

            <div class="logs" id="logs">
                <div class="log-entry">Waiting to start...</div>
            </div>
        </div>

        <div class="history-panel">
            <div class="history-header">
                <span>Check History</span>
                <span style="font-size: 0.8rem; font-weight: 400; opacity: 0.7">Latest First</span>
            </div>
            <div class="history-list" id="historyList">
                <div class="history-item no-tix">
                    <span class="result">Waiting...</span>
                    <span class="time">--:--:--</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const logsContainer = document.getElementById('logs');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const socketStatus = document.getElementById('socketStatus');
        const historyList = document.getElementById('historyList');

        socket.on('connect', () => {
            socketStatus.textContent = '(Connected)';
            socketStatus.style.color = 'var(--accent)';
        });

        socket.on('disconnect', () => {
            socketStatus.textContent = '(Disconnected)';
            socketStatus.style.color = 'var(--danger)';
        });

        socket.on('log', (data) => {
            // Add to logs console
            const div = document.createElement('div');
            div.className = `log-entry ${data.type || ''}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${data.message}`;
            logsContainer.appendChild(div);
            logsContainer.scrollTop = logsContainer.scrollHeight;

            // Add to History Panel if it's a Check result
            if (data.message.includes('API Check') || data.message.includes('FOUND') || data.message.includes('tickets available')) {
                const item = document.createElement('div');
                let outcomeClass = 'no-tix';
                let outcomeText = 'No Tickets';

                if (data.type === 'success' || data.message.includes('FOUND')) {
                    outcomeClass = 'found';
                    outcomeText = 'AVAILABLE!';
                } else if (data.message.includes('API Check')) {
                    outcomeText = 'Checked (Empty)';
                }

                item.className = `history-item ${outcomeClass}`;
                item.innerHTML = `
                    <span class="result">${outcomeText}</span>
                    <span class="time">${new Date().toLocaleTimeString()}</span>
                `;

                // Add to top
                historyList.insertBefore(item, historyList.firstChild);

                // Limit history
                if (historyList.children.length > 50) {
                    historyList.removeChild(historyList.lastChild);
                }
            }
        });

        socket.on('status', (status) => {
            statusText.textContent = status.charAt(0).toUpperCase() + status.slice(1);
            statusDot.className = 'status-dot';

            if (status === 'running') {
                statusDot.classList.add('active');
                startBtn.disabled = true;
                stopBtn.disabled = false;
            } else if (status === 'error') {
                statusDot.classList.add('error');
                startBtn.disabled = false;
                stopBtn.disabled = true;
            } else {
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        });

        function startBot() {
            const url = document.getElementById('url').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const interval = document.getElementById('interval').value;

            socket.emit('start', { url, email, password, interval });
        }

        function stopBot() {
            socket.emit('stop');
        }
    </script>
</body>

</html>
